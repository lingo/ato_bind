<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/styles/default.min.css">
	<style>
		html, body {
			position: relative;
			width:    100%;
			height:   100%;
			font-style: 16px;
			font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
		}
 		* {
 			-webkit-box-sizing: border-box;
 			-moz-box-sizing: border-box;
 			box-sizing: border-box;
 		}
		body {
			padding: 3em;
		}

		.container {
			max-width: 40em;
			position: relative;
		}

		.field {
			margin: 2em;
			position: relative;
			width: 100%;
		}
		.field > * {
			width: 50%;
			display: inline-block;
		}
		.hidden {
			display: none !important;
		}

		.column.three.field * {
			width: 33%;
		}
		.output {
			border:     1px solid #000;
			min-height: 3em;
			position:   relative;
			height:     100%;
		}
		.row {
			width: 100% !important;
			display: flex;
			justify-content: space-between;
			align-items: stretch;
		}
		.code {
			padding:    3em;
			background: #EEF;
			color:      #222;
			width:      100%;
			overflow:   auto;
		}
		.editor textarea {
			min-height: 10em;
		}
		.row.color {
			height: 15vw;
		}
		input.channel {
		    display: block;
		    margin: 0 auto;
			-webkit-appearance: slider-vertical;
			writing-mode: bt-lr;
		}
		.row.color .column {
		    position: relative;
		    height: 100%;
		    text-align: center;
		}
		.row.color label {
			display: block;
			margin-bottom: 1em;
		}
		.highlight {
			background: #FF5;
			color:      #444;
			font-size:  1.3em;
		}
		.color .column input {
			max-width: 3em;
		}
	</style>
</head>
<body>
	<div id="form_container" class="container">
		<div class="field">
			<label for="options">Select one</label><select id="options" data-bind="latinspam">
				<option>Lorem</option>
				<option>ipsum</option>
				<option>dolor</option>
				<option>sit</option>
				<option>amet</option>
				<option>consectetur</option>
				<option>adipisicing</option>
				<option>elit</option>
			</select>
		</div>

		<div class="field">
			<p>Using option: <span data-bind="latinspam"></span></p>
		</div>

		<div class="field three column editor">
			<label for="paragraph">Enter some HTML</label><textarea class="row" data-bind="paragraph"></textarea>
			<div class="output row" data-bind="paragraph"></div>
		</div>

		<div class="field color row">
			<div class="column">
				<label for="">Red</label>
				<input type="number" data-bind="red" class="display">
				<input type="range" orient="vertical" min=0 max=255 name="red" class="channel">
			</div>
			<div class="column">
				<label for="">Green</label>
				<input type="number" data-bind="green" class="display">
				<input type="range" orient="vertical" min=0 max=255 name="green" class="channel">
			</div>
			<div class="column">
				<label for="">Blue</label>
				<input type="number" data-bind="blue" class="display">
				<input type="range" orient="vertical" min=0 max=255 name="blue" class="channel">
			</div>
			<div data-bind="hex" class="field output color"></div>
		</div>

		<div class="field prix">
			<h1>ViewModel</h1>
			<pre class="code"><code class="json" id="dump"></code></pre>
		</div>
	</div>

	<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/highlight.min.js"></script>
	<script src="http://localhost:8080/dist/app.js"></script>
	<!-- <script src="dist/app.js"></script> -->
	<script>
	// <script src="node_modules/jquery/dist/jquery.min.js">
	// <script src="/ato/dist/app.js">
	</script>
</body>
</html>
